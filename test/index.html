<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="stylesheet" href="//sjs.wuuxiang.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="//at.alicdn.com/t/font_280837_a34dgsbk9uc.css" rel="stylesheet">
	<style>
		.app-container .container-title {
			color: #afa;
		}
	</style>
</head>
<body ng-app="app" ng-controller="myCtrl" class="app-container">
	<table-list 
		show-index="false"
		show-hover="true"
		title="'tableTitle'"
		table-attr="tableAttr"
		data="data">
	</table-list>
	<div class="table-container">
		<div class="row">
			<div class="col-xs-12">
				<input 
					type="text" 
					ng-model="input" 
					ng-change="handleInput(input)"
					onkeypress="javascript:if(event.keyCode === 32)event.returnValue = false;" />{{ input }}
			</div>
		</div>
	</div>
	<div class="table-container">
		<div class="row">
			<div class="col-xs-4">
				{{ urlObj }}
			</div>
			<div class="col-xs-4">
				{{ hasKey }}
			</div>
			<div class="col-xs-4">
				{{ getVal }}
			</div>
		</div>
	</div>
	<script src="https://wx-s1.oss-cn-beijing.aliyuncs.com/static_res/js/angular/angular-1.6.5.min.js"></script>	
	<script src="https://wx-s1.oss-cn-beijing.aliyuncs.com/static_res/js/ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
</body>
</html>
